<!DOCTYPE html>
<html>
  <head>
    <title>pollr</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <div class="notification"></div>
    <header class="poll">
      <ul>
        <li><a href="/">pollr</a></li>
        <li><strong class="question-string">-</strong></li>
      </ul>
      <a href="/" class="askaquestion">Ask a Question</a>
    </header>
    <main class="poll hidden">
      <div class="buttons">
        <div class="button-container">
          <button class="yes-btn" data-value="1">Yes</button>
          <div class="count yes-count">-</div>
        </div>
        <div class="button-container">
          <button class="no-btn" data-value="-1">No</button>
          <div class="count no-count">-</div>
        </div>
      </div>
    </main>
    <main class="poll loading">
      Loading Question...
    </main>
    <a href="https://github.com/viralpickaxe/pollr"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/poll.script.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53337086-2', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
